<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Find</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<div class="body">
<!-- SEARCH AND NAV BAR -->
    <nav class="navbar">
        <div class="container-fluid">
<!-- TITLE AND ICON -->
            <a class="navbar-brand" href="index.html">
                <img src="./assets/images/WeatherIcon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Weather Find
              </a>
<!-- SEARCH INPUT -->
          <form id="searchCityForm"class="d-flex" role="search">
            <input id="searchCity" class="form-control me-2" type="search" placeholder="City" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Forecast!</button>
          </form>
        </div>
      </nav>
      
    <div class="navbar">
      <ul id="search-history">

      </ul>
    </div>

<main>
<!-- CURRENT CITY AND TEMPERATURE -->
<div class="row">
    <div class="col-4 col-md-3 col-lg-2 d-flex flex-column justify-content-center">
      <div class="card text-center">
        <div class="card-body">
          <h5 id="cityNameEl" class="card-title city-name"></h5>
          <p id="cityTempEl" class="card-text degrees"></p>
        </div>
      </div>
    </div>
<!-- WEATHER ICON -->
    <div class="col-4 col-md-3 col-lg-2">
      <div class="card text-center">
        <div class="card-body">
          <img id="weatherIconEl" class="current-weather-icon" src="" alt="">
        </div>
      </div>
    </div>
  </div>

<!-- 5 DAY FORECAST -->
  <ul class="list-group list-group-horizontal row justify-content-around mb-4">
    <li class="list-group-item col-3 col-sm-2 text-center m-1">
        <div class="card five-day-cards">
            <div class="card-body">
              <img id="one-icon" class="five-day-icons" src="./assets/images/WeatherIcon.png" alt="weather icon">
              <h5 id="one-date" class="five-day-date card-title">Date</h5>
              <p id="one-temp" class="five-day-degrees card-text degrees">Deg°F</p>
            </div>
          </div>
    </li>
    <li class="list-group-item col-3 col-sm-2 text-center m-1">
        <div class="card five-day-cards">
            <div class="card-body">
              <img id="two-icon"class="five-day-icons" src="./assets/images/WeatherIcon.png" alt="weather icon">
              <h5 id="two-date"class="five-day-date card-title">Date</h5>
              <p id="two-temp" class="five-day-degrees card-text degrees">Deg°F</p>
            </div>
          </div>
    </li>
    <li class="list-group-item col-3 col-sm-2 text-center m-1">
        <div class="card five-day-cards">
            <div class="card-body">
              <img id="three-icon"class="five-day-icons" src="./assets/images/WeatherIcon.png" alt="weather icon">
              <h5 id="three-date"class="five-day-date card-title">Date</h5>
              <p id="three-temp" class="five-day-degrees card-text degrees">Deg°F</p>
            </div>
          </div>
    </li>
    <li class="list-group-item col-3 col-sm-2 text-center m-1">
        <div class="card five-day-cards">
            <div class="card-body">
              <img id="four-icon"class="five-day-icons" src="./assets/images/WeatherIcon.png" alt="weather icon">
              <h5 id="four-date"class="five-day-date card-title">Date</h5>
              <p id="four-temp" class="five-day-degrees card-text degrees">Deg°F</p>
            </div>
          </div>
    </li>
    <li class="list-group-item col-3 col-sm-2 text-center m-1">
        <div class="card five-day-cards">
            <div class="card-body">
              <img id="five-icon"class="five-day-icons" src="./assets/images/WeatherIcon.png" alt="weather icon">
              <h5 id="five-date"class="five-day-date card-title">Date</h5>
              <p id="five-temp" class="five-day-degrees card-text degrees">Deg°F</p>
            </div>
          </div>
    </li>
  </ul>

<!-- CURRENT WEATHER DETAILS -->
  <section id="bottomWeatherSection" class="bg-light row">

<!-- BUTTON/LINE TO SLIDE SECTION UP -->
<button class="line col-12"></button>

<!-- CITY TITLE AND DATE -->
<div class=" col-12 card text-center text-dark">
  <div class="card-body bottom-title-date">
    <h5 id="bottomCityName" class="card-title bottom-city-name"></h5>
    <p id="bottomDate" class="card-text bottom-date"></p>
  </div>
</div>

<!-- WIND SPEED AND HUMIDITY -->

<div class="row col-sm-12 col-md-8 col-lg-6">
<!-- WIND SPEED -->
<div class="col-6 card text-dark text-center wind-card">
  <img src="./assets/images/windicon.png" class="card-img" alt="wind icon">
  <div class="card-img-overlay d-flex flex-column justify-content-around">
    <p id="windSpeed" class="card-text wind-speed"></p>
    <h5 class="card-title bottom-wind-title">Wind Speed</h5>
  </div>
</div>

<!-- HUMIDITY -->
<div class="col-6 card text-dark text-center humidity-card">
  <img src="./assets/images/rainicon.png" class="card-img" alt="rain icon">
  <div class="card-img-overlay d-flex flex-column justify-content-around"">
    <p id="humidity" class="card-text humidity-percentage"></p>
    <h5 class="card-title bottom-humidity-title">Humidity</h5>
  </div>
</div>
</div>

<div class="col-9 row">
<ul class="list-group">
  <li id="parcipitation"class="mt-4 extra list-group-item"></li>
  <li id="feelsLike"class="mt-4 extra list-group-item"></li>
  <li id="desc"class="mt-4 extra list-group-item"></li>
  <li id="visibility"class="mt-4 extra list-group-item"></li>
</ul>
</div>

  </section>
</main>


</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/search.js"></script>
</body>
</html>
