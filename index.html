<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Find</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
<div class="body">
<!-- SEARCH AND NAV BAR -->
    <nav class="navbar">
        <div class="container-fluid">
<!-- TITLE AND ICON -->
            <a class="navbar-brand" href="index.html">
                <img src="./assets/images/WeatherIcon.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Weather Find
              </a>
<!-- SEARCH INPUT -->
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="City" aria-label="Search">
            <button class="btn btn-outline-light" type="submit">Search</button>
          </form>
        </div>
      </nav>

<main>
<!-- CURRENT CITY AND TEMPERATURE -->
<div class="row">
    <div class="col-6 col-md-4 col-lg-2 d-flex flex-column justify-content-center">
      <div class="card text-center">
        <div class="card-body">
          <h5 class="card-title city-name">City Name</h5>
          <p class="card-text degrees">Deg°F</p>
        </div>
      </div>
    </div>
<!-- WEATHER ICON -->
    <div class="col-6 col-md-4 col-lg-2">
      <div class="card text-center">
        <div class="card-body">
          <img class="current-weather-icon" src="./assets/images/WeatherIcon.png" alt="weather icon">
        </div>
      </div>
    </div>
  </div>

<!-- 5 DAY FORECAST -->
  <ul class="list-group list-group-horizontal row justify-content-around mb-4">
    <li class="list-group-item col-3 col-md-2 text-center m-2">
        <div class="card five-day-cards">
            <div class="card-body">
              <img class="five-day-icons" src="./assets/images/WeatherIcon.png" alt="weather icon">
              <h5 class="five-day-date card-title">Date</h5>
              <p class="five-day-degrees card-text degrees">Deg°F</p>
            </div>
          </div>
    </li>
    <li class="list-group-item col-3 col-md-2 text-center m-2">
        <div class="card five-day-cards">
            <div class="card-body">
              <img class="five-day-icons" src="./assets/images/WeatherIcon.png" alt="weather icon">
              <h5 class="five-day-date card-title">Date</h5>
              <p class="five-day-degrees card-text degrees">Deg°F</p>
            </div>
          </div>
    </li>
    <li class="list-group-item col-3 col-md-2 text-center m-2">
        <div class="card five-day-cards">
            <div class="card-body">
              <img class="five-day-icons" src="./assets/images/WeatherIcon.png" alt="weather icon">
              <h5 class="five-day-date card-title">Date</h5>
              <p class="five-day-degrees card-text degrees">Deg°F</p>
            </div>
          </div>
    </li>
    <li class="list-group-item col-3 col-md-2 text-center m-2">
        <div class="card five-day-cards">
            <div class="card-body">
              <img class="five-day-icons" src="./assets/images/WeatherIcon.png" alt="weather icon">
              <h5 class="five-day-date card-title">Date</h5>
              <p class="five-day-degrees card-text degrees">Deg°F</p>
            </div>
          </div>
    </li>
    <li class="list-group-item col-3 col-md-2 text-center m-2">
        <div class="card five-day-cards">
            <div class="card-body">
              <img class="five-day-icons" src="./assets/images/WeatherIcon.png" alt="weather icon">
              <h5 class="five-day-date card-title">Date</h5>
              <p class="five-day-degrees card-text degrees">Deg°F</p>
            </div>
          </div>
    </li>
  </ul>

<!-- CURRENT WEATHER DETAILS -->
  <section class="bg-light">

  </section>

</main>


</div>

</html>
